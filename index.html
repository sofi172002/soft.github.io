<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 48%;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .section {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Sube tus Tareas</h1>
    </header>

    <main>
        <!-- Sección para Tareas Prácticas -->
        <div class="section">
            <h2>Tareas Prácticas</h2>
            <form action="/ruta-de-subida" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileUploadPractical">Selecciona una imagen o documento práctico (Ej. .jpg, .pdf, .xlsx)</label>
                    <input type="file" id="fileUploadPractical" name="fileUploadPractical" accept=".jpg, .jpeg, .png, .pdf, .xlsx, .docx, .zip">
                </div>
                <button type="submit">Subir Tarea Práctica</button>
            </form>
        </div>

        <!-- Sección para Tareas Teóricas -->
        <div class="section">
            <h2>Tareas Teóricas</h2>
            <form action="/ruta-de-subida" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileUploadTheory">Selecciona un archivo teórico (Ej. .pdf, .docx, .pptx)</label>
                    <input type="file" id="fileUploadTheory" name="fileUploadTheory" accept=".pdf, .docx, .pptx, .txt">
                </div>
                <button type="submit">Subir Tarea Teórica</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Subida de Tareas - Todos los derechos reservados</p>
    </footer>

</body>
</html>
